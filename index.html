	<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Vue.js</title>
<!-- development version, includes helpful console warnings -->
<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
</head>
<body>
    <h1 v-bind:title="bmsg">{{ bmsg }}</h1>
 
    <script>
		var h1 = new Vue({
			el: "h1",
			data: {
				message: "JSH Github Blog!",
				bmsg: "Hello 친구들!"
			}
		});
	</script>
</body>
</html>
